<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recheck OAuth Test Client</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <main class="container">
        <h2>Recheck OAuth Test Client</h2>
        <form>
            <label for="recheckHost">
                Recheck Endpoint:
                <input type="text" id="recheckEndpoint" name="recheckEndpoint" required>
            </label>
            <label for="clientId">
                Client ID:
                <input type="text" id="clientId" name="clientId" required>
            </label>
            <label for="scope">
                Scope:
                <input type="text" id="scope" name="scope" required>
            </label>
            <img id="loginButton" src="/verify-with-recheck-light.png" style="height: 50px; cursor: pointer"/>
        </form>
        <div id="response"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
